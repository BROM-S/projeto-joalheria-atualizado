<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloLogin.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="loginForms" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Digite o email para login" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <a href="cadastroUsuario.html">NÃ£o tem uma conta? Cadastre-se</a>
    </div>
    <script src="./scrip/login.js"></script>
</body>

</html>
