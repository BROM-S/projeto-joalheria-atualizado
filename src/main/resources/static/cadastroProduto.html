<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/estiloProduto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>

<body>

    <div class="container"></div>
    <div id="wrapper">
        <h1>Luxur Jewery</h1>
        <h2>Faça o cadastro do seu produto!</h2>
        
        <form class="/cadastrar_produto" method="post">
            <div id="inputs">
                <div>
                        <label for="nome">Nome do Produto:</label>
                        <input type="text" id="nome"  placeholder="Insira o nome do produto" autofocus>
                        <br><br>

                        <label for="descricao">Descrição do Produto:</label>
                        <input type="text" id="desc_produto" placeholder="Insira alguma descrição">
                        <br><br>

                        <label for="material do produto">Material do Produto:</label>
                        <input type="text" id="idMaterial" placeholder="Insira o Material do produto"> 
                        <br><br>

                        <label for="preco">Preço:</label>
                        <input type="number" id="preco" placeholder="Insira o preço do produto">
                        <br><br>

                        <label for="quantidade">Quantidade em Estoque:</label>
                        <input type="number" id="quant_estoque" placeholder="Insira a quantia de produtos">
                        <br><br>

                        <label for="categoria">Categoria:</label>
                        <select id="categoria_produto" name="categoria">
                            <option value="">Selecione uma categoria</option>
                            <option value="1">Colar</option>
                            <option value="2">Pulseira</option>
                            <option value="3">Anel</option>
                            <option value="4">Aliança</option>
                            <option value="5">Outros</option>
                        </select><br><br>
                        
                        <label for="ornamento">Ornamento:</label>
                        <input type="text" id="ornamento" placeholder="Insira o ornamento do produto">
                        <br> <br>

                        <label for="imagem">Imagem do Produto:</label>
                        <input type="url" id="produto-imagem" name="imagem" placeholder="coloque a url da imagem"><br><br>
                        
                        <div>
                            <input type="submit" class="cadastrar" value="adicionar" id="enviado" >
                        </div>
                </div>
            </div>
    </div>

    <script src="script/scriptProduto.js"></script>

</body>

</html>
