<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/estiloProduto.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloCliente.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
	
	<!--Início do corpo da página-->
    <div class="container"></div>
    <div id="wrapper">
		<!--Div principal para envolver o conteúdo da página-->
        <h1>Luxur Jewery</h1>
        <h2>Faça o cadastro do usuário!</h2>
        
        <form id="cadastroUsuarioForm">
			
            <div id="inputs">
				<!-- Div para agrupar os inputs do formulário -->
                <div>
					<!-- Agrupamento interno de campos de entrada -->
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome_usuario" placeholder="Digite o nome completo" required>
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite o email do cliente" required>
                    <br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                    <br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Digite o CPF" required>
                    <br><br>

                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="dt_nascimento" required>
                    <br><br>

                    <label for="Senha">Senha:</label>
                    <input type="text" id="senha" placeholder="Digite uma senha para cadastro">
                    <br><br>

                    <a href="cadastroendereco.html" class="btn" id="submit">Cadastrar</a>
                    <br><br>
                </div>
            </div>
        </form>
    </div>

    <script src="./scrip/scriptCadastro"></script> 
	<!-- Importa o script JavaScript para a funcionalidade da página -->
	  


</body>

</html>
